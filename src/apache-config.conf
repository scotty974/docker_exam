<VirtualHost *:80>
    ServerAdmin admin@localhost
    DocumentRoot /var/www/html

    # Redirections vers WordPress
    Alias /wordpress /var/www/html/wordpress
    <Directory /var/www/html/wordpress>
        Options -Indexes  # Désactiver l'indexation des répertoires
        AllowOverride All  # Permettre l'utilisation des .htaccess
        Require all granted  # Accès autorisé à tous
    </Directory>

    # Redirections vers phpMyAdmin
    Alias /phpmyadmin /var/www/html/phpmyadmin
    <Directory /var/www/html/phpmyadmin>
        Options -Indexes  # Désactiver l'indexation des répertoires
        AllowOverride All  # Permettre l'utilisation des .htaccess
        Require all granted  # Accès autorisé à tous
    </Directory>

    # Redirection vers index.php
    DirectoryIndex index.php index.html

</VirtualHost>
